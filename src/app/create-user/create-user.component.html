<div class="row">
    <h1 class="text-center">Adding a new </h1>
    <div class="col-md-3">
        <br>
        <button class="btn btn-primary" (click)="back()"><i class="bi bi-arrow-90deg-left"></i> Back</button>
    </div>
    <div class="col-md-6" style="background-color: #d6eeff; padding: 3em; border-radius: 35px; margin: 2em;">
        <div class="form-group">
            <label>First name</label>
            <input type="text" placeholder="Enter first name..." class="form-control" [(ngModel)]="user.firstName">
        </div>
        <div class="form-group">
            <label>Last name</label>
            <input type="text" placeholder="Enter last name..." class="form-control" [(ngModel)]="user.lastName">
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" placeholder="Enter email..." class="form-control" [(ngModel)]="user.email">
        </div>
        <div class="form-group text-center">
            <br>
            <button type="button" class="btn btn-success" (click)="create()">
                <i class="bi bi-box-arrow-in-down-right"></i>Create
            </button>
        </div>
    </div>
    <div class="col-md-3"></div>
</div>
