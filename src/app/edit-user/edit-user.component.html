<div class="container-fluid" *ngIf="userExists">
    <h1 class="text-center">Updating data for {{ user.firstName }} {{ user.lastName }}</h1><br>
    <div class="row">
        <div class="col-md-4">
            <br>
            <button class="btn btn-primary" (click)="back()"><i class="bi bi-arrow-90deg-left"></i> Back</button>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label>First name</label>
                <input class="form-control" type="text" [(ngModel)]="user.firstName" (change)="printUserInfo()">
            </div>
            <div class="form-group">
                <label>Last name</label>
                <input type="text" class="form-control" [(ngModel)]="user.lastName" (change)="printUserInfo()">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" [(ngModel)]="user.email" (change)="printUserInfo()">
            </div> <br>
            <div class="form-group text-center">
                <button type="button" class="btn btn-success" (click)="update()"> Update <i
                        class="bi bi-pencil"></i></button>
            </div>
        </div>
        <div class="col-md-4">
            user exits: {{ userExists }}
        </div>
    </div>
</div>
<div class="container-fluid text-center" style="background-color: #ffc1ab; padding: 2em; border-radius: 50px; "
    *ngIf="!userExists">
    <h1>Such user doesn't exists</h1>
    <a href="/users" class="btn btn-danger"><i class="bi bi-arrow-90deg-left"></i> Back to list</a>
</div>
